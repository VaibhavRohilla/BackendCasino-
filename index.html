<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Test Add Game</title>
  </head>
  <body>
    <h1>Add Game</h1>
    <form id="addGameForm" method="POST" enctype="multipart/form-data">
      <label for="name">Game Name:</label>
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="thumbnail">Thumbnail URL:</label>
      <input type="text" id="thumbnail" name="thumbnail" required /><br /><br />

      <label for="url">Game URL:</label>
      <input type="text" id="url" name="url" required /><br /><br />

      <label for="type">Type:</label>
      <input type="text" id="type" name="type" required /><br /><br />

      <label for="category">Category:</label>
      <input type="text" id="category" name="category" required /><br /><br />

      <label for="status">Status:</label>
      <input type="text" id="status" name="status" required /><br /><br />

      <label for="tagName">Tag Name:</label>
      <input type="text" id="tagName" name="tagName" required /><br /><br />

      <label for="slug">Slug:</label>
      <input type="text" id="slug" name="slug" required /><br /><br />

      <label for="creatorUsername">Creator Username:</label>
      <input
        type="text"
        id="creatorUsername"
        name="creatorUsername"
        required
      /><br /><br />

      <label for="creatorRole">Creator Role:</label>
      <input
        type="text"
        id="creatorRole"
        name="creatorRole"
        required
      /><br /><br />

      <label for="file">Payout File:</label>
      <input
        type="file"
        id="file"
        name="file"
        accept=".json"
        required
      /><br /><br />

      <button type="submit">Add Game</button>
    </form>

    <script>
      document.getElementById("addGameForm").onsubmit = async function (event) {
        event.preventDefault();

        const formData = new FormData(document.getElementById("addGameForm"));

        try {
          const response = await fetch("/add-game", {
            method: "POST",
            body: formData,
          });

          if (response.ok) {
            const result = await response.json();
            alert("Game added successfully: " + JSON.stringify(result));
          } else {
            const error = await response.json();
            alert("Error adding game: " + JSON.stringify(error));
          }
        } catch (error) {
          alert("Network error: " + error.message);
        }
      };
    </script>
  </body>
</html>
